<html>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var fruits = ["Apple", "Orange", "Pear", "Grape", "Tangerine", "Mango"];

        document.getElementById("demo1").innerHTML =
            fruits[3];

        document.getElementById("demo2").innerHTML =
            fruits.toString();

        document.getElementById("demo3").innerHTML =
            fruits.join(" - ");
    </script>
</body>

</html>
