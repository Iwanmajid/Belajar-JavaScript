<html>

<body>
    <p id="add1"></p>
    <p id="add2"></p>
    <p id="sub"></p>
    <p id="multi"></p>
    <p id="div"></p>
    <p id="mod"></p>
    <p id="incre"></p>
    <p id="decre"></p>
    <script>
        //ADDITION 1//
        var x = 100 + 50;
        document.getElementById("add1").innerHTML = x;

        //ADDITION 2//
        var a = 3;
        var b = (20 + 30) + a;
        document.getElementById("add2").innerHTML = b;

        //SUBSTRACTION//
        var c = 100 - 50;
        document.getElementById("sub").innerHTML = c;

        //MULTIPLICATION//
        var d = 300 * 90;
        document.getElementById("multi").innerHTML = d;

        //DIVISION//
        var e = 4000 / 20;
        document.getElementById("div").innerHTML = e;

        //MODULUS//
        var f = 331 % 4;
        document.getElementById("mod").innerHTML = f;

        //INCREMENT//
        var g = 100;
        g++;
        var h = g;
        document.getElementById("incre").innerHTML = h;

        //DECREMENT//
        var i = 100;
        i--;
        var j = i
        document.getElementById("decre").innerHTML = j;
    </script>
</body>

</html>
